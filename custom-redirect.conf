<VirtualHost *:8080>
  ServerName your_domain.com
  ProxyPreserveHost On

  <Proxy balancer://myset>
    BalancerMember http://nginx-http:8080/
    BalancerMember http://nginx-beta:8080/
    BalancerMember http://nginx-gamma:8080/
    ProxySet lbmethod=bytraffic
  </Proxy>
  ProxyPass "/"  "balancer://myset/"


</VirtualHost>